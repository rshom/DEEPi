<html>
  <head>
    <link rel="stylesheet" href='/static/style.css' />
    <title>
      DEEPi Cluster Control App
    </title>
  </head>
  
  <body>
    <h1>DEEPi Cluster Control App</h1>
    <ul>
    {%for ip in ipList%}
      <li>
	<img src="http://{{ip}}:5001/video_feed", width="50%" />
	<form action="/cmd/">
	  {{ip}}
	  <input type="hidden" name="host" value="{{ip}}" >
	  <input type="hidden" name="port" value="3000" >
	  <input type="submit" name="command" value="stream()">
	  <input type="submit" name="command" value="capture()">
	  <input type="submit" name="command" value="deploy()">
	  <input type="submit" name="command" value="shutdown()">
	</form>
      </li>
      {%endfor%}
    </ul>
    
  </body>

</html>
